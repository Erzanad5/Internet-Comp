<!DOCTYPE html>
<html>
<head>
<style>
  .circle {
    width: 300px;
    height: 300px;
    background: radial-gradient(lightgreen,green);
    border-radius: 150px;
    position: absolute;
    top: 200px;
    left: 200px;
    transition: box-shadow 4s ease-out;
    box-shadow: -34px 43px 52px 10px rgb(70, 70, 70);
}

  .circle:hover {
    box-shadow: 34px 43px 52px 10px lightgreen;
    transition: box-shadow 4s ease-out;
  }
</style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
